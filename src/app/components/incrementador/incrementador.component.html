<h3>{{ leyenda }} - {{ progreso }}</h3>
<div class="input-group">
    <span class="input-group-btn">
      <button (click)="cambiarValor(-5)" type="button" class="btn btn-primary">
        <i class="mdi mdi-minus"></i>
      </button>
    </span>
    <input #txtProgress type="number" class="form-control" [(ngModel)]="progreso" (ngModelChange)="onChange($event)" name="progreso" min="0" max="100">
    <span class="input-group-btn">
      <button (click)="cambiarValor(5)" type="button" class="btn btn-primary">
        <i class="mdi mdi-plus"></i>
      </button>
  </span>
</div>
